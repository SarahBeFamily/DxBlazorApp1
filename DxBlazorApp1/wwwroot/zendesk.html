<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #myLauncher {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 99;
        }
    </style>
</head>
<body>
<footer>
    <a id='myLauncher' href="javascript:openWidget();"><img src="/images/fab-button.svg" /></a>
</footer>

<script>
        window.zESettings = {
            webWidget: {
                zIndex: 999999,
                position: { horizontal: 'right', vertical: 'bottom' },
                color: {
                    theme: '#FF5A1E',
                    launcher: '#FF5A1E', // This will also update the badge
                    launcherText: '#E589B7',
                    button: '#FF5A1E',
                    resultLists: '#FF5A1E',
                    header: '##FF5A1E',
                    articleLinks: '#FF5A1E'
                }


            }
        };
    </script>
<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=ed7eb23a-5b9e-4862-8258-0c81599b3b67"></script>
<script type="text/javascript">
        zE('webWidget', 'hide');

        function openWidget() {
            zE("webWidget", "show")
            zE("webWidget", "open")
            document.querySelector("#myLauncher").style.opacity = 0
        }

        zE('webWidget:on', 'close', function () {
            zE('webWidget', 'hide');
            document.querySelector('#myLauncher').style.opacity = 1;
        })
    </script>
</body>
</html>
